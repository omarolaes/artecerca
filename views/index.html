<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Near.Gallery/fin_del_mundo</title>
	<meta name="msapplication-TileColor" content="#FAFAFA">
	<meta name="theme-color" content="#3B0DA0">
	<link rel="shortcut icon" href="http://localhost:3000/img/favicon.png" type="image/x-icon">
	<!--Scoket.io-->
	<script src="js/socket.io.js"></script>

	<!--Client Side CSS-->
	<link rel="stylesheet" href="css/client.css" />
	<link rel="stylesheet" href="css/gallery.css" />

</head>

<body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Write something..." /><button>Send</button>
    </form>


	<div class="first_texto">
		<h1>Virtual Art Gallery</h1>
		<p>Assist to exhibition openings from home.</p>
		<p><i class="far fa-keyboard"></i> Use arrow keys to move.</p>
	</div>
	<!-- WebGL context -->
	<div id="gl_context"></div>


	<video src="http://localhost:3000/art/aldon.mp4" id="video" autoplay loop muted></video>

	<!-- Client side JS bundle -->
	<script src="js/bundle.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script>
		$(function () {
		  var socket = io();
		  $('form').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		  });
		  socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
			window.scrollTo(0, document.body.scrollHeight);
		  });
		});
	  </script>
</body>

</html>
