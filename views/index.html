<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Near.Gallery/fin_del_mundo</title>
	<meta name="msapplication-TileColor" content="#FAFAFA">
	<meta name="theme-color" content="#3B0DA0">
	<link rel="shortcut icon" href="http://localhost:3000/img/favicon.png" type="image/x-icon">
	<!--Scoket.io-->
	<script src="js/socket.io.js"></script>

	<!--Client Side CSS-->
	<link rel="stylesheet" href="css/client.css" />

</head>

<body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Write something..." /><button>Send</button>
    </form>

	<style>
		body {
			background: #3B0DA0;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font: 13px Helvetica, Arial;
		}

		form {
    padding: 20px 8vw;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 999;
		}

		form input {
    border: 0;
    padding: 10px 16px;
    margin: 0px;
    font-size: 15px;
    line-height: 1;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
    width: calc(100% - 80px);
    color: white;
    background: rgba(0,0,0,0.8);
		}

		form button {
    background: #94b1ba;
    border: none;
    padding: 10px;
    text-transform: uppercase;
    width: 80px;
    color: black;
    font-size: 14px;
    letter-spacing: 2px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
    font-weight: bold;
    cursor: pointer;
		}
		form button:hover{
    background: #7dafbe;
		}

		#messages {
    list-style-type: none;
	pointer-events: none;
    margin: 0;
    padding: 0;
    z-index: 999;
    position: fixed;
    bottom: 60px;
    width: 70%;
    left: 15%;
		}

		#messages li {
    padding: 5px 10px;
    background: rgba(2, 2, 2, 0.25);
    color: white;
    font-size: 12px;
	animation: desaparece 1s ease 10s forwards 1;
}
@keyframes desaparece{
	0%{
		opacity: 1;
	}
	100%{
		opacity: 0;
	}
}

		.first_texto {
			position: absolute;
			top: 0;
			right: 0;
			z-index: 9;
			font-size: 12px;
			background: gainsboro;
			line-height: 1;
			padding: 0.5vw 1vw;
		}

		.first_texto h1 {
			font-size: 12px;
			margin: 0;
		}

		.first_texto p {
			font-size: 10px;
			margin: 0;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		video#video {
			z-index: 9;
			display: none;
			position: relative;
			margin: 0 auto;
		}
	</style>

	<div class="first_texto">
		<h1>Virtual Art Gallery</h1>
		<p>Assist to exhibition openings from home.</p>
		<p><i class="far fa-keyboard"></i> Use arrow keys to move.</p>
	</div>
	<!-- WebGL context -->
	<div id="gl_context"></div>


	<video src="http://localhost:3000/art/video.mp4" id="video" autoplay loop muted></video>

	<!-- Client side JS bundle -->
	<script src="js/bundle.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
		$(function () {
		  var socket = io();
		  $('form').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		  });
		  socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
			window.scrollTo(0, document.body.scrollHeight);
		  });
		});
	  </script>
</body>

</html>
